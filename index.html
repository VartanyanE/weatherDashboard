<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron">
            <h4 class="text-center">WEATHER DASHBOARD</h4>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <form>
                    <div class="form-group">
                        <label for="city-search">Search For A City:</label>
                        <input type="text" class="form-control" id="city-search">

                    </div>


                    <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                </form>

            </div>
            <div class="col-sm-9">

                <div id="icon"></div>
                <div id="city" style="display: inline;"></div>
                <div id="date" style="display: inline;"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>


            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 history">

            </div>
            <div class="col-sm-9">
                <div id="forecast"></div>

            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="assets/moment.js"></script> -->
    <script src="assets/script.js"></script>
    <script src="assets/moment.js"></script>



</body>

</html>
