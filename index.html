<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron" style="background-color:black">
            <h3 class="text-center" style="color:cornsilk">Weather Dashboard</h3>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <form>
                    <div class="form-group">
                        <label for="city-search">Enter A City Name</label>
                        <input type="text" class="form-control" id="city-search">

                    </div>


                    <button type="submit" class="btn btn-primary" id="search-button"
                        style="background-color: black;">Search</button>
                </form>

            </div>
            <div class="col-sm-5">

                <div id="icon"></div>
                <div id="city" style="display: inline;"></div>
                <div id="date" style="display: inline;"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="uv"></div>


            </div>
            <div class="col-sm-4 history">
                <h5 id="search-history">Search History</h5>
            </div>
        </div>
        <br>
        <br>

        <div class="row">

            <div class="col-sm-2">
                <br>
                <h4 id="show-fiveday">5 Day Forecast</h4>

            </div>

            <div class="col-sm-2">

                <div class="card my-card1">

                    <div class="card-body">
                        <div id="fiveday1"></div>
                        <div id=icon-fiveday1></div>
                        <div id="temp-fiveday1"></div>
                        <div id="humidity-fiveday1"></div>


                    </div>
                </div>


            </div>
            <div class="col-sm-2">
                <div class="card my-card2">

                    <div class="card-body">
                        <div id="fiveday2"></div>
                        <div id=icon-fiveday2></div>
                        <div id="temp-fiveday2"></div>
                        <div id="humidity-fiveday2"></div>

                    </div>
                </div>


            </div>
            <div class="col-sm-2">
                <div class="card my-card3">

                    <div class="card-body">
                        <div id="fiveday3"></div>
                        <div id="icon-fiveday3"></div>
                        <div id="temp-fiveday3"></div>
                        <div id="humidity-fiveday3"></div>

                    </div>
                </div>


            </div>
            <div class="col-sm-2">
                <div class="card my-card4">

                    <div class="card-body">
                        <div id="fiveday4"></div>
                        <div id="icon-fiveday4"></div>
                        <div id="temp-fiveday4"></div>
                        <div id="humidity-fiveday4"></div>

                    </div>
                </div>


            </div>
            <div class="col-sm-2">
                <div class="card my-card5">

                    <div class="card-body">
                        <div id="fiveday5"></div>
                        <div id="icon-fiveday5"></div>
                        <div id="temp-fiveday5"></div>
                        <div id="humidity-fiveday5"></div>

                    </div>
                </div>


            </div>


        </div>
    </div>
    </div>
    <div style="height:200px"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/moment.js"></script>
    <script src="assets/script.js"></script>




</body>

</html>
